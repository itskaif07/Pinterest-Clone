<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest | Create Pins</title>
    <link rel="shortcut icon" href="../Assets/icons8-pinterest-48.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white h-screen w-full">

    <nav class="hidden bg-black lg:flex items-center justify-between w-full px-4 py-6 text-xl font-semibold">

        <div id=" navbar" class="flex items-center space-x-6">
            <img src="../Assets/icons8-pinterest-48.png" alt="logo" class="cursor-pointer">
            <div id="navlist" class="flex items-center text-xl font-medium">
                <a href="../html/index.html" class="focus:bg-white focus:text-black px-3 py-3 rounded-3xl">Home</a>
                <a href="../html/explore.html" class="focus:bg-white focus:text-black px-3 py-3 rounded-3xl">Explore</a>
                <a href="../html/create.html" class="focus:bg-white focus:text-black px-3 py-3 rounded-3xl">Create</a>
            </div>
        </div>

        <div id="searchbar"
            class="bg-[#e9e9e9] space-x-4 px-2 rounded-3xl lg:w-[40%] xl:w-[50%] 2xl:w-[65%] overflow-hidden px-36 py-6 flex items-center justify-start relative">
            <img src="../Assets/icons8-search-50.png" alt="search" class="w-8 absolute left-4 cursor-pointer">
            <input type="text"
                class="bg-gray-200 text-xl w-full caret-black outline-0 text-black placeholder:text-black absolute left-10"
                placeholder="Search your Pins">
        </div>

        <div id="info" class="flex items-center space-x-8">
            <img src="../Assets/icons8-bell-24.png" alt="notifications" class="w-8 cursor-pointer">
            <img src="../Assets/icons8-comment-30.png" alt="updates" class="cursor-pointer">
            <div id="profile" class="flex items-center space-x-2">
                <a href="../html/profile.html"
                    class="active:border-4 active:border-blue-100 rounded-full hover:shadow-md hover:shadow-[#c7c7c7]">
                    <div id="pfp"
                        class="w-10 h-10 rounded-3xl bg-[url(../Assets/pfp.jpg)] bg-cover bg-center cursor-pointer">
                    </div>
                </a>
                <img src="../Assets/icons8-chevron-down-24.png" alt="" class="cursor-pointer">
            </div>
        </div>

    </nav>

    <div id="question" class="fixed cursor-pointer right-4 bottom-14 lg:bottom-4">
        <h1 class="bg-white px-6 py-3 rounded-full hover:bg-[#e9e9e9] text-4xl  font-bold text-black">?</h1>
    </div>

    <div id="home" class="w-full h-full flex items-center">
        <div id="left1" class=" w-[8%] h-full border-t-[1px] flex-col border-white">
            <div class="w-full flex justify-center border-b-[1px] py-10 space-y-8 items-center flex-col">
                <button id="back1" class="text-3xl hover:opacity-50 cursor-pointer"> >> </button>
                <button class="text-4xl font-semibold hover:opacity-50 cursor-pointer">+</button>
            </div>
        </div>
        
        <div id="left2" class=" hidden w-1/5 h-full border-t-[1px] flex-col border-white">
            <div class="w-full border-b-[1px] py-10 px-4 space-y-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-base">Pin drafts</h1>
                    <button id="back2" class="text-3xl hover:opacity-50 cursor-pointer"> << </button>
                </div>
                <div class="bg-[#e9e9e9] cursor-pointer hover:bg-[#c7c7c7] px-6 py-3 text-black rounded-full flex items-center justify-center">
                    <h1 class="text-xl">Create New</h1>
                </div>
            </div>
        </div>


        <div id="right" class="w-full h-full border-l-[1px]">

            <div id="cp" class="px-6 py-6 bg-black border-y-[1px] border-white">
                <h1 class="text-2xl font-medium">Create Pin</h1>
            </div>

            <div id="content" class="w-full h-full flex justify-evenly">

                <div id="cleft" class="w-[45%] h-full flex flex-col justify-center border-white py-16 pl-36 pr-14">
                    
                    <div id="dragArea" class="bg-[#e9e9e9] cursor-grab text-black flex flex-col items-center h-full py-6 border-4 border-gray-400 border-dashed justify-center rounded-3xl">
                        <div class="flex flex-col items-center justify-center h-full">
                            <img src="../Assets/icons8-up-50.png" alt="">
                            <h1 class="text-xl w-3/4 text-center">Choose a file or drag and drop it here</h1>
                        </div>
                        <h5 class="text-lg w-5/6 text-center">We recommend using high-quality .jpg files less than 20MB or .mp4 files less than 200MB</h5>
                        <input type="file" id="fileInput" class="hidden" multiple>
                    </div>

                    <div class="bg-white w-full h-[1px] rounded-full mt-12 mx-auto"></div>
                    <div id="url" class="bg-[#e9e9e9] hover:bg-[#c7c7c7] cursor-pointer py-2 w-full rounded-full text-black text-center text-xl mt-6">Save from Url</div>
                </div>

                <div class="cright">
                    <form action="#" class="py-16 px-24 space-y-8">
                        <div id="title">
                            <label for="title" class="block">Title*</label>
                            <input type="text" placeholder="Add a title" class="text-black w-full rounded-2xl text-xl py-2 px-4" required>
                        </div>

                        <div id="desc">
                            <label for="desc" class="block">Description</label>
                            <input id="desc" placeholder="Add a description" class="text-black w-full rounded-3xl text-xl py-10 px-4"></input>
                        </div>

                        <div id="link">
                            <label for="link" class="block">Link</label>
                            <input type="text" placeholder="Add a link" class="text-black w-full rounded-2xl text-xl py-2 px-10">
                        </div>

                        <div id="board">
                            <label for="board" class="block">Board</label>
                            <input type="text" placeholder="Choose a board" class="text-black w-full rounded-2xl text-xl py-2 px-4">
                            <caption class="text-xs">Don't worry people won't see your tags</caption>
                        </div>

                        <div id="tag">
                            <label for="tag" class="block">Tagged topics(0)</label>
                            <input type="text" placeholder="Search for a tag" class="text-black w-full rounded-2xl text-xl py-2 px-4">
                        </div>

                        <button type="submit" class="bg-red-30 bg-[#e60023] px-6 py-3 text-xl rounded-full">Create</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/create.js"></script>
</body>

</html>
